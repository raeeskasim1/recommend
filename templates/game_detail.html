<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ game.name }} - Game Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            padding: 40px;
        }
        .container {
            display: flex;
            gap: 40px;
        }
        .image-section img {
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .info-section {
            max-width: 600px;
        }
        .info-section h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .info-section p {
            margin: 10px 0;
        }
        .play-button {
            background-color: #ff6600;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
        }

        .recommend-section {
            margin-top: 60px;
        }

        .recommend-title {
            font-size: 26px;
            margin-bottom: 20px;
        }

        .recommend-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .recommend-card {
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }

        .recommend-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }

        .recommend-card .name {
            margin-top: 10px;
            font-size: 14px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image-section">
            <img src="{{ image }}" alt="{{ game.name }}">
        </div>
        <div class="info-section">
            <h2>{{ game.name }}</h2>
            <p><strong>Plot:</strong> {{ game.plot }}</p>
            <p><strong>Genre:</strong> {{ game.genres }}</p>
            <p><strong>Rating:</strong> {{ game.rating }}</p>
            
        </div>
    </div>

    <div class="recommend-section">
        <div class="recommend-title">Recommended Games</div>
        <div class="recommend-grid">
            {% for rec in recommended %}
                <a href="/game/{{ rec.name }}">
                    <div class="recommend-card">
                        <img src="{{ rec.image }}" alt="{{ rec.name }}">
                        <div class="name">{{ rec.name }}</div>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>

</body>
</html>
